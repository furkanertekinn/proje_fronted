<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-ig-4 offset-md-3">
                <div class="panel border bg-white">

                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>

                    <div class="panel-body p-3">

                        <form class="" [formGroup]="userForm" (ngSubmit)="onLogin()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" placeholder="Email" formControlName="email">
                                </div>
                            </div>

                            <div class="">
                                <div class="form-group input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" formControlName="password">
                                    <span (click)="hideShowPass" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>

                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>

                            <button class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/signup"> Sign Up</a>
                            </div>

                        </form>

                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><span
                                    class="fa fa-facebook"></span></a>
                            <a href="https://www.hotmail.com" target="_blank" class="px-2"><span
                                    class="fa fa-envelope"></span></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><span
                                    class="fa fa-google"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
